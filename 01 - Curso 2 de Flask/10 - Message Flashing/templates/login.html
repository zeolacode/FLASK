{% extends "base.html" %}
{% block title %}
Log In
{% endblock %}
{% block content %}
<h1>Log In</h1>
<form method="post" action="{{ url_for('login') }}">
	<p><input name="username" type="text"></p>
	<p><input name="password" type="password"></p>
	<input type="submit" value="Log In">
</form>
{% endblock %}
