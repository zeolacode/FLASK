{% extends "base.html" %}
{% from "_render_elements.html" import render_input %}
{% block title %}
Sign Up
{% endblock %}
{% block content %}
<h1>Sign Up</h1>
<form method="post" action="{{ url_for('signup') }}">
	{{ render_input("username", "Username") }}
	{{ render_input("password", "Password", type="password") }}
	<input type="submit" value="Sign Up">
</form>
{% endblock %}
